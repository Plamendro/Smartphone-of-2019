                                    <h:outputLabel for="firstName" 
                                                   value="First Name" 
                                                   styleClass="requiredLbl"/>
                                    <h:inputText id="firstName" 
                                                 label="First Name" 
                                                 value="#{customer.firstName}" 
                                                 required="true"/>
                                    <h:outputLabel for="middleName" 
                                                   value="Middle Name" 
                                                   styleClass="requiredLbl"/>
                                    <h:inputText id="middleName" 
                                                 label="Middle Name" 
                                                 value="#{customer.middleName}"
                                                 required="true"/>
                                    <h:outputLabel for="lastName" 
                                                   value="Last Name" 
                                                   styleClass="requiredLbl"/>
                                    <h:inputText id="lastName" 
                                                 label="Last Name" 
                                                 value="#{customer.lastName}" 
                                                 required="true"/>
                                    <h:outputLabel for="email" 
                                                   value="Email" 
                                                   styleClass="requiredLbl"/>
                                    <p:inputText id="email" required="true" label="email" size="40"
                                                 requiredMessage="Please enter your email address."
                                                 validatorMessage="Invalid email format"
                                                 value="#{customer.email}">

                                        <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                                    </p:inputText>
                                    <h:outputLabel for="birthDate" 
                                                   value="Date of Birth" 
                                                   styleClass="requiredLbl"/>
                                    <p:calendar id="birthDate" 
                                                value="#{customer.birthDate}" 
                                                showOn="button" 
                                                inputStyle="width:100px;" 
                                                navigator="true"
                                                required="true"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                                                 required="true"/>

                                    <h:outputLabel for="workPhone" 
                                                   value="Work"
                                                   styleClass="optionalLbl"/>
                                    <p:inputMask id="workPhone" 
                                                 mask="(999)-999-9999" 
                                                 value="#{customer.workPhone}" 
                                                 size="12" 
                                                 required="optional"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab title="Voting" id="vote">
                            <p:panel header="Voting for smartphone of 2019">
                                <p:messages/>
                                <h:panelGrid columns="2">
                                    <h:outputLabel for="voting" 
                                                   value="vote"
                                                   styleClass="requiredLbl"/>
                                    <h:selectOneMenu id="voting" value="#{customer.mobileManifacturer1}" required="true">
                                        <f:selectItem itemValue="Apple iPhone 11 Pro" itemLabel="Apple iPhone 11 Pro" />
                                        <f:selectItem itemValue="Samsung S10+" itemLabel="Samsung S10+" />
                                        <f:selectItem itemValue="Huawei Mate 30 Pro" itemLabel="Huawei Mate 30 Pro" />
                                        <f:selectItem itemValue="OnePlus 7T" itemLabel="OnePlus 7T" />
                                        <f:selectItem itemValue="Xiaomi Mi Note 10 Pro" itemLabel="Xiaomi Mi Note 10 Pro" />
                                    </h:selectOneMenu>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab title="Confirmation" id="confirmation">
                            <p:messages/>
                            <h:panelGrid columns="2">
                                <h:outputText value="First Name" 
                                              styleClass="requiredLbl"/>
                                <h:outputText id="firstNameTxt" 
                                              value="#{customer.firstName}" />
                                <h:outputText value="Middle Name" 
                                              styleClass="requiredLbl"/>
                                <h:outputText id="middleNameTxt" 
                                              value="#{customer.middleName}"/>
                                <h:outputText  value="Last Name" 
                                               styleClass="requiredLbl"/>
                                <h:outputText id="lastNameTxt" 
                                              value="#{customer.lastName}" />
                                <h:outputText  value="Email" 
                                               styleClass="requiredLbl"/>
                                <h:outputText id="emailTxt" 
                                              value="#{customer.email}" />
                                <h:outputText  value="Date of Birth" 
                                               styleClass="requiredLbl"/>
                                <h:outputText id="birthDateTxt" 
                                              value="#{customer.
                                                       formattedBirthDate}" />

                                <h:outputText  value="Home Phone" 
                                               styleClass="optionalLbl"/>
                                <h:outputText id="homePhoneTxt" 
                                              value="#{customer.homePhone}" />

                                <h:outputText  value="Mobile Phone" 
                                               styleClass="requiredLbl"/>
                                <h:outputText id="mobilePhoneTxt" 
                                              value="#{customer.mobilePhone}" />
                                <h:outputText  value="Work Phone" 
                                               styleClass="optionalLbl"/>
                                <h:outputText id="workPhoneTxt" 
                                              value="#{customer.workPhone}" />
                                <h:outputText  value="Country" 
                                               styleClass="requiredLbl"/>
                                <h:outputText id="addrCountryTxt" value="#{customer.addrCountry}" />
                                <h:outputText  value="City" 
                                               styleClass="requiredLbl"/>
                                <h:outputText id="addrCityTxt" value="#{customer.addrCity}" />
                                <h:outputText  value="Address" 
                                               styleClass="requiredLbl"/>
                                <h:outputText id="addrLineTxt" value="#{customer.addrLine1}" />
                                <p:commandButton id="submitButton"
                                                 value="Submit" 
                                                 actionListener=
                                                 "#{customerController.saveCustomer}" 
                                                 ajax="false"/>
                                <h:panelGroup/>
                                <p:commandButton id="exportCSV"
                                                 value="Export"
                                                 actionListener="#{customer.exportCSV()}"/>
                                <h:form>   
                                    <p:commandButton  value="Download Info About Your Vote" action="#{customer.download}" ajax="false" /> 
                                </h:form>
                                <p>Hello! Do you want to see <a href="chart.xhtml">statistics of voting</a> ?</p>
                            </h:panelGrid>
                        </p:tab>
                    </p:wizard>                   
                </h:panelGrid>
            </h:form>
        </ui:define> 
    </ui:composition>
</html>
